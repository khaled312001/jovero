<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovero - Visual Experience</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Jovero - Immersive visual experience with responsive full-screen imagery. Discover stunning visuals optimized for every device.">
    <meta name="keywords" content="jovero, visual experience, responsive design, full screen, imagery, mobile, desktop">
    <meta name="author" content="Jovero">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph Meta Tags (for WhatsApp, Facebook, etc.) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Jovero - Visual Experience">
    <meta property="og:description" content="Immersive visual experience with responsive full-screen imagery. Discover stunning visuals optimized for every device.">
    <meta property="og:image" content="1366-768.jpg">
    <meta property="og:image:alt" content="Jovero Visual Experience">
    <meta property="og:image:width" content="1366">
    <meta property="og:image:height" content="768">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Jovero">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jovero - Visual Experience">
    <meta name="twitter:description" content="Immersive visual experience with responsive full-screen imagery.">
    <meta name="twitter:image" content="1366-768.jpg">
    <meta name="twitter:image:alt" content="Jovero Visual Experience">
    
    <!-- WhatsApp specific (uses Open Graph) -->
    <meta property="og:image:type" content="image/jpeg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="1366-768.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        .jovero {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        /* Default: Show mobile image */
        .jovero[src="1366-768.jpg"] {
            display: none;
        }

        .jovero[src="844-390.jpg"] {
            display: block;
        }

        /* Media query for laptop/desktop screens (768px and above) */
        @media screen and (min-width: 768px) {
            .jovero[src="1366-768.jpg"] {
                display: block;
            }
            
            .jovero[src="844-390.jpg"] {
                display: none;
            }
        }

        /* Alternative approach using background images for better full-screen coverage */
        .bg-image-container {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: none;
        }

        /* Uncomment these if you prefer background image approach */
        /*
        .bg-mobile {
            background-image: url('844-390.jpg');
        }

        .bg-desktop {
            background-image: url('1366-768.jpg');
        }

        @media screen and (min-width: 768px) {
            .bg-mobile { display: none; }
            .bg-desktop { display: block; }
        }

        @media screen and (max-width: 767px) {
            .bg-mobile { display: block; }
            .bg-desktop { display: none; }
        }
        */
    </style>
</head>
<body>
    <!-- Method 1: Using img tags with object-fit (maintains aspect ratio) -->
    <div class="fullscreen-container">
        <!-- Desktop/Laptop image -->
        <img src="1366-768.jpg" alt="Desktop Image" class="jovero">
        
        <!-- Mobile image -->
        <img src="844-390.jpg" alt="Mobile Image" class="jovero">
    </div>

    <!-- Method 2: Using background images (uncomment if preferred) -->
    <!--
    <div class="bg-image-container bg-desktop"></div>
    <div class="bg-image-container bg-mobile"></div>
    -->

    <script>
        // Optional: Add touch/swipe functionality or other interactive features
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Responsive image page loaded');
            
            // Log current viewport size for debugging
            console.log(`Viewport: ${window.innerWidth}x${window.innerHeight}`);
            
            // Update on resize
            window.addEventListener('resize', function() {
                console.log(`Viewport resized: ${window.innerWidth}x${window.innerHeight}`);
            });
        });
    </script>
</body>
</html>
